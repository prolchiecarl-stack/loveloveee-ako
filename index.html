<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Georgia", serif;
}

/* Sparkle particles */
.sparkle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkleAnim 1.2s ease-out forwards;
}

@keyframes sparkleAnim {
  0% { transform: scale(1) translate(0,0); opacity: 1; }
  100% { transform: scale(0) translate(var(--x), var(--y)); opacity: 0; }
}

/* Heart burst */
.burstHeart {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  animation: heartBurst 1.5s ease-out forwards;
}

@keyframes heartBurst {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: translateY(-150px) scale(1.8); opacity: 0; }
}

body{
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear infinite;
  z-index:-1;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* Glow text */
.glow{
  color:white;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff99cc, 0 0 20px #ff4d88; }
  to{ text-shadow:0 0 20px #ff66b2, 0 0 40px #ff1a75; }
}

/* Slider */
.slider{
  display:flex;
  width:700%;
  height:100vh;
  transition:transform 1s cubic-bezier(.77,0,.18,1);
}

.slide{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  text-align:center;
  color:white;
}

.card{
  background:rgba(0,0,0,0.55);
  padding:40px;
  border-radius:25px;
  max-width:90%;
  width:600px;
  backdrop-filter:blur(12px);
}

h1{
  font-size:clamp(26px,5vw,42px);
  margin-bottom:20px;
}

p{
  font-size:clamp(16px,4vw,20px);
  line-height:1.6;
  min-height:80px;
  margin-bottom:25px;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  background:#ff4d88;
  color:white;
  transition:0.3s;
  margin:8px;
}

button:hover{
  background:#ff1a66;
  transform:scale(1.05);
}

#noBtn{
  position:relative;
}

@media (max-width:600px){
  .card{ padding:25px; }
}
</style>
</head>

<script>
let current=0;
const slider=document.getElementById("slider");

const messages=[
"HI loveee i just want to say na im so thankful to have in my life. kabalo ko nga this is enough gift but i just want to say na ge effort ni nako kay kabalo ko deserve nimo tanan.",
"Loveee ayaww biyaa ko byae ha? kabalo ko nga dili ko perpekto pero kabalo pudko nga kaya nakong e hatag tanan para nimo, lovee kaayo tikaa and kabalo si Lord ana, and pirme nako e pray nga unta dili naka mawala sa akoa:<.",
"kayaa ni nato ha? kayanon ni nato ha? laban lang ta okayy? i cant lose youu:<",
"Loveeee i know usahay dili ta magka sinabtanay, i know usahay we have miscommunication. pero mao rani akong ma ingon sa imoha, bisag unsa ka lisod bisag unsa ka sakit, ikaw ug ikaw ra akong pilion pirme.",
"loveeeeeeee kaayoooo tikaaaaaaaaaaaaa and kabalooooo si lordddddddddd anaaaa tanannnnnnnnnn",
"I just want to take this moment to truly thank you. Thank you for loving me even when loving me means loving me from a distance. I know long distance isn‚Äôt easy. There are nights when we both wish we could just sit beside each other instead of staring at a screen. There are moments when the silence feels heavier because we can‚Äôt simply hug it away. And yet, despite all of that, you‚Äôre still here. Still choosing me. Still choosing us. ampingan tikaa kutob sakong kinalasan nga pag ginhawa, e lovee tikaaa hangtud mawalaa ko diri. ug pilion tika pirme, thankyouuu for staying loveee im so happyyyy to haveee you in mylifeee, kabalo ka? while nag type kog message diri, dili nako ma pugngan akong luha nga mo tulo:< cuz loveeee kaayoo tika bi. iloveeeeoyouuuusomuchhhhh loveeeee"
];

let typingTimeout;

function typeWriter(id, text, speed = 40){
  const el = document.getElementById(id);

  
  clearTimeout(typingTimeout);

  el.innerHTML = "";
  let i = 0;

  function typing(){
    if(i < text.length){
      el.innerHTML += text.charAt(i);
      i++;
      typingTimeout = setTimeout(typing, speed);
    }
  }

  typing();
}


function nextSlide(){
current++;
slider.style.transform=`translateX(-${current*100}vw)`;
if(current<messages.length){
typeWriter("text"+current,messages[current]);
}
}

function yes(){
current=6;
slider.style.transform=`translateX(-${current*100}vw)`;

}

slider.style.transform=`translateX(0vw)`;

}

function moveNo(){
const btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

function celebrate(){
for(let i=0;i<40;i++){
const sparkle=document.createElement("div");
sparkle.className="sparkle";
const x=(Math.random()-0.5)*400+"px";
const y=(Math.random()-0.5)*400+"px";
sparkle.style.left=window.innerWidth/2+"px";
sparkle.style.top=window.innerHeight/2+"px";
sparkle.style.setProperty('--x',x);
sparkle.style.setProperty('--y',y);
document.body.appendChild(sparkle);
setTimeout(()=>sparkle.remove(),1200);
}

for(let i=0;i<20;i++){
const heart=document.createElement("div");
heart.className="burstHeart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";

}
}

typeWriter("text0",messages[0]);

setInterval(()=>{

heart.innerHTML="üíñ";

document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},400);
</script>
